<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Small Rest Api</title>
</head>
<body>
    <h1>Hello, {{ user.name }}. You live in: {{ user.city }}</h1>
    <ul>
        {% for u in users %}
            <li>Name: {{ u.name }}, Age: {{ u.age }}, City: {{ u.city }}</li>
        {% endfor %}
    </ul>
</body>
</html>
